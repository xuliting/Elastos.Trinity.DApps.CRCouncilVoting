<ion-content>
  <ion-grid class="container ion-no-padding">

    <app-candidate-slider
      *ngIf="showCandidate"
      [candidate]="candidate"
      [candidateIndex]="candidateIndex"
    >
    </app-candidate-slider>
    <ion-list lines="none" class="candidate-list" [class.blur]="castingVote || showCandidate">
      <ion-virtual-scroll [items]="candidatesService.candidates"  approxItemHeight="240px">
        <ion-item class="candidate" [color]="!selectedCandidates.includes(candidate.cid) ? 'primary' : 'tertiary'" *virtualItem="let candidate">
          <ion-grid class="ion-no-padding">
            <ion-row class="ion-no-padding">
              <ion-col
                size="1"
                class="rank-container ion-no-padding"
                (click)="_showCandidate(candidatesService.candidates.indexOf(candidate), candidate)"
              >
                {{ candidatesService.candidates.indexOf(candidate) + 1 }}
              </ion-col>
              <ion-col size="2" class="img-container" (click)="_showCandidate(candidatesService.candidates.indexOf(candidate), candidate)">
                <ion-img *ngIf="!candidate.imageUrl" src='/assets/icon/avatar.png'></ion-img>
                <img-loader *ngIf="candidate.imageUrl" useImg><img [src]="candidate.imageUrl"></img-loader>
              </ion-col>
              <ion-col size="8" (click)="_showCandidate(candidatesService.candidates.indexOf(candidate), candidate)">
                <ion-label>
                  <h4 [class.selected]="selectedCandidates.includes(candidate.cid)">{{ candidate.nickname }}</h4>
                  <p>
                    <ion-icon name="pin"></ion-icon> {{ candidate.location }} &nbsp;
                    <span class="votes">{{ fixVotes(candidate.votes) }}</span> votes
                  </p>
                </ion-label>
              </ion-col>
             <!--  <ion-col *ngIf="selectedCandidates.includes(candidate.cid)" size="1.5" class="check-container" (click)="addCandidate(candidate.cid)">
                <ion-icon name="checkmark"></ion-icon>
              </ion-col> -->
              <ion-col *ngIf="!selectedCandidates.includes(candidate.cid)" size="1" class="check-container" (click)="addCandidate(candidate.cid)">
                <div class="custom-checkbox"></div>
              </ion-col>
              <ion-col *ngIf="selectedCandidates.includes(candidate.cid)" size="1" class="check-container" (click)="addCandidate(candidate.cid)">
                <div class="custom-checkbox">
                  <ion-icon name="checkmark"></ion-icon>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-virtual-scroll>
    </ion-list>

    <div class="spinner-container" *ngIf="castingVote">
      <ion-spinner name="bubbles" color="success"></ion-spinner>
    </div>
  </ion-grid>

  <div *ngIf="!showCandidate && selectedCandidates.length > 0" class="ballot-box" (click)="castVote()">
    <h1 *ngIf="votesCasted" class="votes-casted-title">VOTES CASTED</h1>
    <ion-img [class.voting-logo]="castingVote" src='/assets/images/cybericon.svg'></ion-img>
    <h1 *ngIf="!votesCasted" [class.voting-title]="castingVote">CAST VOTES</h1>
  </div>

</ion-content>
